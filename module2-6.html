<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table using html tag</title>
    <style>
        body{
            background: #1c780e;
            color: white;
        }
        table{
            border-color: aliceblue;
        }
        .A{
            background: #ff1f1f;
        }
        .B{
            background: #000;
        }
    </style>
</head>
<body>
    <h1 align="center">European Roulette</h1>
    <table border="2" align="center" cellspacing="0" cellpadding="10">
        <tr>
            <td rowspan="4">0</td>
            <td class="A">3</td>
            <td class="B">6</td>
            <td class="A">9</td>
            <td class="A">12</td>
            <td class="B">15</td>
            <td class="A">18</td>
            <td class="A">21</td>
            <td class="B">24</td>
            <td class="A">27</td>
            <td class="A">30</td>
            <td class="B">33</td>
            <td class="A">36</td>
            <td>2to1</td>
        </tr>
        <tr>
            <td class="B">2</td>
            <td class="A">5</td>
            <td class="B">8</td>
            <td class="B">11</td>
            <td class="A">14</td>
            <td class="B">17</td>
            <td class="B">20</td>
            <td class="A">23</td>
            <td class="B">26</td>
            <td class="B">29</td>
            <td class="A">32</td>
            <td class="B">35</td>
            <td>2to1</td>
        </tr>
        <tr>
            <td class="A">1</td>
            <td class="B">4</td>
            <td class="A">7</td>
            <td class="B">10</td>
            <td class="B">13</td>
            <td class="A">16</td>
            <td class="A">19</td>
            <td class="B">22</td>
            <td class="A">25</td>
            <td class="B">28</td>
            <td class="B">31</td>
            <td class="A">34</td>
            <td>2to1</td>
        </tr>
        <tr align="center">
            <td colspan="4">1st12</td>
            <td colspan="4">2nd12</td>
            <td colspan="4">3rd12</td>
            <td rowspan="2"></td>
        </tr>
        <tr align="center">
            <td colspan="2">1to18</td>
            <td colspan="2">EVEN</td>
            <td colspan="2" class="A"></td>
            <td colspan="2" class="B"></td>
            <td colspan="2">OOD</td>
            <td colspan="2">19to36</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
